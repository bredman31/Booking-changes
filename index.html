<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Room Booking Day View</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    .form-container {
      width: 400px;
      padding: 10px;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
    }
    .calendar-container {
      flex: 1;
      overflow-x: auto;
      padding: 10px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: 50px;
      border: 1px solid #ccc;
    }
    .grid-header {
      background: #f0f0f0;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
    }
    .grid-cell {
      border: 1px solid #eee;
      padding: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSeO8S579NUfjFk9IjyiKllFWt0FHOF4TX6KXR5VxpQO3jq9tA/viewform?embedded=true"
      width="100%"
      height="100%"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      title="Change Booking Form">
      Loadingâ€¦
    </iframe>
  </div>

  <div class="calendar-container">
    <div class="calendar-grid" id="calendarGrid">
      <!-- Dynamic grid will be inserted here -->
    </div>
  </div>

  <script>
    const rooms = ["Room 1", "Room 2", "Room 3", "Room 4", "Room 5", "Room 6", "Room 7"];
    const times = Array.from({length: 24}, (_, i) => `${String(i).padStart(2, '0')}:00`);

    const grid = document.getElementById("calendarGrid");

    // Header row
    rooms.forEach(room => {
      const header = document.createElement("div");
      header.className = "grid-header";
      header.textContent = room;
      grid.appendChild(header);
    });

    // Time rows
    times.forEach(time => {
      rooms.forEach(() => {
        const cell = document.createElement("div");
        cell.className = "grid-cell";
        cell.textContent = ""; // Fill with booking data if needed
        grid.appendChild(cell);
      });
    });
  </script>
</body>
</html>
