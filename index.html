<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cherry Tree Centre - Room Booking Calendar</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    .form-container {
      width: 400px;
      padding: 10px;
      border-right: 1px solid #ccc;
      box-sizing: border-box;
    }
    .calendar-container {
      flex: 1;
      overflow-x: auto;
      padding: 10px;
    }
    .controls {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows: 50px;
      border: 1px solid #ccc;
    }
    .grid-header {
      background: #f0f0f0;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
    }
    .grid-cell {
      border: 1px solid #eee;
      padding: 5px;
      font-size: 0.9em;
      position: relative;
      overflow: hidden;
      background: #fff;
    }
    .grid-cell.booked {
      background: #e3f2fd;
      border: 1px solid #2196f3;
    }
    .booking-info {
      font-weight: bold;
      color: #1976d2;
      font-size: 0.7em;
    }
    .client-name {
      color: #666;
      font-size: 0.6em;
    }
    .date-selector {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSeO8S579NUfjFk9IjyiKllFWt0FHOF4TX6KXR5VxpQO3jq9tA/viewform?embedded=true"
      width="100%"
      height="100%"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      title="Change Booking Form">
      Loadingâ€¦
    </iframe>
  </div>
  <div class="calendar-container">
    <div class="controls">
      <label class="date-selector">Date:</label>
      <input type="date" id="dateSelector" />
      <button onclick="refreshData()">Refresh Data</button>
    </div>
    <div class="calendar-grid" id="calendarGrid">
      <!-- Dynamic grid will be inserted here -->
    </div>
  </div>

  <script>
    // Your Google Apps Script configuration
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwUM0zUG1P4YFHTQy60yqyCUTY-JjWlKucBxRaWD8gmppRzdeHf9Lgx-nQwl0RqdT_Org/exec';
    
    const rooms = ["Room 1", "Room 2", "Room 3", "Room 4", "Room 5", "Room 6", "Room 7"];
    const times = Array.from({length: 24}, (_, i) => `${String(i).padStart(2, '0')}:00`);
    let bookingData = [];
    let currentDate = new Date().toISOString().split('T')[0];

    // Set today's date as default
    document.getElementById('dateSelector').value = currentDate;

    function createCalendarGrid() {
      console.log('Creating calendar grid...');
      const grid = document.getElementById("calendarGrid");
      
      if (!grid) {
        console.error('Could not find calendarGrid element!');
        return;
      }
      
      console.log('Grid element found, adding headers...');
      
      // Header row
      rooms.forEach(room => {
        const header = document.createElement("div");
        header.className = "grid-header";
        header.textContent = room;
        grid.appendChild(header);
      });
      
      console.log('Headers added, adding time cells...');
      
      // Time rows (24 hours x 7 rooms = 168 cells)
      times.forEach(time => {
        rooms.forEach((room, roomIndex) => {
          const cell = document.createElement("div");
          cell.className = "grid-cell";
          cell.id = `cell-${roomIndex + 1}-${time}`;
          cell.textContent = ""; // Fill with booking data if needed
          grid.appendChild(cell);
        });
      });
      
      console.log('Calendar grid created successfully!');
    }

    function populateCalendar() {
      // Clear all cells first
      const cells = document.querySelectorAll('.grid-cell');
      cells.forEach(cell => {
        cell.innerHTML = '';
        cell.classList.remove('booked');
      });

      const selectedDate = document.getElementById('dateSelector').value;
      
      // Filter bookings for selected date
      const dayBookings = bookingData.filter(booking => booking.date === selectedDate);
      
      dayBookings.forEach(booking => {
        const startHour = parseInt(booking.start.split(':')[0]);
        const endHour = parseInt(booking.end.split(':')[0]);
        
        // Convert room format from "Room_1" to "1"
        const roomNumber = booking.room.replace('Room_', '');
        
        // Fill cells for the duration of the booking
        for (let hour = startHour; hour < endHour; hour++) {
          const timeString = `${String(hour).padStart(2, '0')}:00`;
          const cellId = `cell-${roomNumber}-${timeString}`;
          const cell = document.getElementById(cellId);
          
          if (cell) {
            cell.classList.add('booked');
            cell.innerHTML = `
              <div class="booking-info">${booking.code || ''}</div>
              <div class="client-name">${booking.client || ''}</div>
            `;
          }
        }
      });
    }

    async function loadBookingData() {
      try {
        console.log('Fetching data from Apps Script...');
        
        const response = await fetch(SCRIPT_URL);
        
        if (!response.ok) {
          throw new Error(`Failed to fetch data: ${response.statusText}`);
        }
        
        const jsonData = await response.json();
        console.log('JSON data loaded successfully:', jsonData.length, 'bookings');
        
        bookingData = jsonData;
        populateCalendar();
      } catch (error) {
        console.error('Error loading booking data:', error);
        console.log('Using sample data as fallback...');
        
        // Fallback to sample data for local testing
        bookingData = [
          {date: '2025-08-09', start: '09:00', end: '10:00', room: 'Room_1', client: 'Emma Biggin', code: 'ird22vnvr'},
          {date: '2025-08-09', start: '10:00', end: '11:00', room: 'Room_1', client: 'Emma Biggin', code: 'ird22x6km'},
          {date: '2025-08-09', start: '14:00', end: '15:00', room: 'Room_2', client: 'Test Client', code: 'TEST001'},
          {date: '2025-08-09', start: '16:00', end: '17:00', room: 'Room_3', client: 'Another Test', code: 'TEST002'}
        ];
        
        populateCalendar();
      }
    }

    function refreshData() {
      loadBookingData();
    }

    // Remove the old parseCSV function since we're using JSON now

    // Date selector handler
    document.getElementById('dateSelector').addEventListener('change', populateCalendar);

    // Initialize calendar with debugging
    console.log('Starting calendar initialization...');
    
    // Wait for page to fully load
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, creating calendar grid...');
      createCalendarGrid();
      console.log('Grid created, loading booking data...');
      loadBookingData();
    });
    
    // Fallback if DOMContentLoaded already fired
    if (document.readyState === 'loading') {
      // Still loading, wait for DOMContentLoaded
    } else {
      // Already loaded
      console.log('Page already loaded, initializing immediately...');
      createCalendarGrid();
      loadBookingData();
    }
  </script>
</body>
</html>
