<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Test Single Google Calendar</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js'></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #calendar {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id='calendar'></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: [ FullCalendar.googleCalendarPlugin ],
        initialView: 'dayGridMonth',
        googleCalendarApiKey: 'AIzaSyB2gfDlwKOBZ6_l6HNwBjDwTmtACjBANqs',
        events: {
          googleCalendarId: 'oehotcbnt0ntd1ncstfi8i1c60@group.calendar.google.com'
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
