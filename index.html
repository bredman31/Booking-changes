<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Basic Calendar</title>

  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js"></script>

  <style>
    body { margin: 0; font-family: sans-serif; }
    #calendar { height: 100vh; }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: [FullCalendar.dayGridPlugin],
        initialView: 'dayGridMonth',
        events: [
          { title: 'Test Event', start: '2025-06-23' }
        ]
      });

      calendar.render();
    });
  </script>
</body>
</html>
