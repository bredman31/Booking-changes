<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Room Booking Viewer</title>

  <!-- Reliable FullCalendar Scheduler bundle -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.10/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.10/index.global.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #calendar {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const calendarEl = document.getElementById("calendar");

      const calendar = new FullCalendar.Calendar(calendarEl, {
        schedulerLicenseKey: "CC-Attribution-NonCommercial-NoDerivatives",
        initialView: "resourceTimeGridDay",
        slotMinTime: "08:00:00",
        slotMaxTime: "20:00:00",
        nowIndicator: true,
        resources: [
          { id: "room1", title: "Room 1" },
          { id: "room2", title: "Room 2" },
          { id: "room3", title: "Room 3" },
          { id: "room4", title: "Room 4" },
          { id: "room5", title: "Room 5" },
          { id: "room6", title: "Room 6" }
        ],
        events: [
          {
            id: "1",
            resourceId: "room1",
            title: "Jane Doe",
            start: "2025-06-20T10:00:00",
            end: "2025-06-20T11:00:00",
            color: "#1E90FF"
          },
          {
            id: "2",
            resourceId: "room2",
            title: "John Smith",
            start: "2025-06-20T12:00:00",
            end: "2025-06-20T13:00:00",
            color: "#32CD32"
          },
          {
            id: "3",
            resourceId: "room3",
            title: "Emma Brown",
            start: "2025-06-20T14:00:00",
            end: "2025-06-20T15:00:00",
            color: "#FF8C00"
          }
        ]
      });

      calendar.render();
    });
  </script>
</body>
</html>
