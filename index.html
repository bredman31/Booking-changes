<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Single Room Google Calendar - Stable View</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.10/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.10/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    #calendar {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const calendar = new FullCalendar.Calendar(document.getElementById("calendar"), {
        schedulerLicenseKey: "CC-Attribution-NonCommercial-NoDerivatives",
        plugins: [ FullCalendar.googleCalendarPlugin ],
        initialView: "timeGridDay",
        nowIndicator: true,
        slotMinTime: "08:00:00",
        slotMaxTime: "20:00:00",
        googleCalendarApiKey: "AIzaSyB2gfDlwKOBZ6_l6HNwBjDwTmtACjBANqs",
        events: {
          googleCalendarId: "oehotcbnt0ntd1ncstfi8i1c60@group.calendar.google.com"
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
